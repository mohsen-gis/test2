    <script>
        
      // variables for logging
      var user_agent_hash = $.md5(navigator.userAgent);
      var answer
      var url_pre = "https://check.hourofci.org:4000/"+user_agent_hash+"/geospatial-data/beginner/4C/";
        
      var body = d3.select("body");
      var svg = d3.select("#dresser");
      var open = false;
      var done = false;
        
      // draw side of drawer
      var side = svg.append("rect")
        .attr("width", 12).attr("height", 50)
        .attr("x", 191).attr("y", 120)
        .attr("fill", " #4d2600").attr("stroke", "black")
        .attr("transform", "skewY(20)")
        .style("display", "none");

      // draw hippo
      var hippo = svg.append("image").attr("xlink:href", "https://raw.githubusercontent.com/hourofci/lessons-dev/master/beginner-lessons/geospatial-data/supplementary/hippo.svg")
        .attr("width", 90).attr("height", 80)
        .attr("x", 270).attr("y", 105)
        .style("display", "none");
        
      // logging
      var incorrect = d3.select('svg').selectAll("*:not(.correct)").on("click", function() {
        // log "False" when click incorrect space
        answer = false
        url = url_pre+answer;
        // $.get(url)
        $.ajax({
          type: 'GET',
          url: url,
          success: function() {
            console.log("Answer is false");
          },
          error: function() {
            alert("Error");
          }
        });
      });

      var correct = d3.selectAll(".correct").on("click", function() {
        if (!open) {
          // show side and hippo
          side.style("display", null);
          hippo.style("display", null);

          // "pull" drawer
          correct.attr("transform", "translate(10,10)");

          // logging: log "True" when click the correct space
          answer = true;
          url = url_pre+answer;
          // $.get(url)

          $.ajax({
            type: 'GET',
            url: url,
            success: function() {
              console.log("Answer is true");
            },
            error: function() {
              alert("Error");
            }
          });

          // display message if first completion
          if (!done) {
            success();
            done = true;
          }

          // open drawer
          open = true;
        } else {
          // hide side and hippo
          side.style("display", "none");
          hippo.style("display", "none");

          // "push" drawer
          correct.attr("transform", "translate(0,0)");

          // close drawer
          open = false;
        }
      });

      // success animation
      function success() {
        svg.append("text").text("Nice!")
          .classed("success", true)
          .attr("x", 180)
          .attr("y", 175)
          .attr("fill", "lime")
          .attr("fill-opacity", 0)
          .attr("stroke", "black")
          .attr("stroke-width", 1.2)
          .attr("stroke-opacity", 0)
          .attr("font-size", 40)
          .transition().duration(800)
            .attr("fill-opacity", 1)
            .attr("stroke-opacity", 1)
          .transition().duration(1500)
            .attr("fill-opacity", 0)
            .attr("stroke-opacity", 0);
      }
